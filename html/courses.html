<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Courses - Educational Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script>
    const coursesData = [
      {
        "Course Name": "Designing Learner-centric MOOCs",
        "playlist": [
          {
            "video_title": "Introduction to the Course",
            "video_url": "https://www.youtube.com/watch?v=VIDEO_ID_1",
            "video_description": "Welcome to Designing Learner-Centric MOOCs, IIT Bombay course! ..."
          },
          {
            "video_title": "Overview of LCM Model",
            "video_url": "https://www.youtube.com/watch?v=VIDEO_ID_2",
            "video_description": "This video provides a brief overview of the content to be covered in the course and introduces audience to the LCM model. ..."
          }
        ],
        "Offering Institute": "IIT Bombay"
      },
      {
        "Course Name": "Introduction to Machine Learning (Tamil)",
        "playlist": [
          {
            "video_title": "Course Introduction",
            "video_url": "https://www.youtube.com/watch?v=VIDEO_ID_3",
            "video_description": "Welcome to 'Introduction to Machine Learning (Tamil)' course! ..."
          }
        ],
        "Offering Institute": "IIT Madras"
      }
    ];

    function CourseCard(props) {
      const course = props.course;
      return React.createElement(
        'div',
        { className: "bg-white border border-gray-200 rounded-lg p-6 hover:shadow-lg transition-shadow duration-300" },
        [
          React.createElement('h2', { className: "text-xl font-semibold text-gray-900 mb-2", key: 'title' }, course["Course Name"]),
          React.createElement('p', { className: "text-gray-500 mb-4", key: 'inst' }, `Offered by ${course["Offering Institute"]}`),
          React.createElement(
            'div',
            { className: "space-y-2", key: 'videos' },
            course.playlist.slice(0,2).map((video, index) =>
              React.createElement('div', { className: "border-l-4 border-yellow-500 pl-3", key: index }, [
                React.createElement('a', { href: video.video_url, target: "_blank", rel: "noopener noreferrer", className: "text-teal-700 hover:text-orange-500 font-medium block", key: 'link' }, video.video_title),
                React.createElement('p', { className: "text-sm text-gray-500", key: 'desc' }, video.video_description)
              ])
            )
          ),
          React.createElement('a', { href: "#", className: "mt-4 inline-block bg-teal-700 text-white px-4 py-2 rounded hover:bg-teal-800 transition-colors", key: 'btn' }, 'Explore Course')
        ]
      );
    }

    function CoursesPage() {
      return React.createElement(
        'div',
        { className: "min-h-screen bg-gray-100 py-12" },
        React.createElement(
          'div',
          { className: "max-w-7xl mx-auto px-4 sm:px-6 lg:px-8" },
          [
            React.createElement('h1', { className: "text-3xl font-bold text-gray-900 mb-8 text-center", key: 'heading' }, "Our Courses"),
            React.createElement(
              'div',
              { className: "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6", key: 'grid' },
              coursesData.map((course, index) =>
                React.createElement(CourseCard, { course, key: index })
              )
            )
          ]
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(CoursesPage));
  </script>
</body>
</html>
