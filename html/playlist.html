<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Data Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #ff0000;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }
        .button-group button {
            flex: 1;
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-group button:hover {
            background-color: #e50000;
        }
        .results-container {
            margin-top: 30px;
            text-align: left;
        }
        .json-output-container {
            background-color: #2b2b2b;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
        }
        .json-output-container pre {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Playlist Data Extractor ðŸ¤–</h1>
        <p>Paste your JSON content below. The JSON should be an array of objects, with each object having "Course Name", "link", and "Offering Institute".</p>
        <textarea id="jsonInput" placeholder='[{"Course Name":"Mathematics 101", "link":"https://www.youtube.com/playlist?list=PL...", "Offering Institute":"Example University"}]'></textarea>
        <div class="button-group">
            <button id="extractButton">Extract Data</button>
            <button id="copyButton">Copy JSON</button>
        </div>
        <div id="results" class="results-container">
            <h2>Results</h2>
            <div id="resultsContent" class="json-output-container">
                <pre id="jsonOutput"></pre>
            </div>
        </div>
    </div>
    <script>
        // ... JavaScript code will go here ...
        document.addEventListener('DOMContentLoaded', () => {
    const jsonInput = document.getElementById('jsonInput');
    const extractButton = document.getElementById('extractButton');
    const copyButton = document.getElementById('copyButton');
    const jsonOutput = document.getElementById('jsonOutput');

    // Initially hide the copy button until data is available
    copyButton.style.display = 'none';

    // **Important: Replace with your actual YouTube Data API Key**
    const API_KEY = 'AIzaSyCVeUiPvqb2TGiO1tp3A67ZuPZSr-7DLRQ';

    extractButton.addEventListener('click', async () => {
        jsonOutput.textContent = 'Loading...';
        copyButton.style.display = 'none';

        try {
            const inputData = JSON.parse(jsonInput.value);
            if (!Array.isArray(inputData)) {
                throw new Error('Invalid JSON format. Expected an array of objects.');
            }

            const coursesData = [];

            for (const item of inputData) {
                if (!item["Course Name"] || !item.playlist || !item["Offering Institute"]) {
                    console.warn("Skipping an item due to missing keys.");
                    continue;
                }
                
                const playlistId = getPlaylistId(item.playlist);
                if (playlistId) {
                    const videos = await fetchPlaylistVideos(playlistId, API_KEY);
                    const playlistVideos = videos.map(video => ({
                        "video_title": video.title,
                        "video_url": `https://www.youtube.com/watch?v=${video.videoId}`,
                        "video_thumbnail": video.thumbnailUrl,
                        "video_description": video.description
                    }));

                    coursesData.push({
                        "Course Name": item["Course Name"],
                        "playlist": playlistVideos,
                        "Offering Institute": item["Offering Institute"]
                    });
                }
            }

            const jsonString = JSON.stringify(coursesData, null, 2);
            jsonOutput.textContent = jsonString;

            if (coursesData.length > 0) {
                copyButton.style.display = 'inline-block';
            }

        } catch (error) {
            jsonOutput.textContent = `Error: ${error.message}`;
            copyButton.style.display = 'none';
        }
    });

    copyButton.addEventListener('click', () => {
        const textToCopy = jsonOutput.textContent;
        navigator.clipboard.writeText(textToCopy)
            .then(() => {
                copyButton.textContent = 'Copied!';
                setTimeout(() => {
                    copyButton.textContent = 'Copy JSON';
                }, 2000);
            })
            .catch(err => {
                alert('Failed to copy text.');
                console.error('Failed to copy text: ', err);
            });
    });

    function getPlaylistId(url) {
        try {
            const urlObj = new URL(url);
            return urlObj.searchParams.get('list');
        } catch (e) {
            return null;
        }
    }

    async function fetchPlaylistVideos(playlistId, apiKey) {
        const videos = [];
        let nextPageToken = null;

        do {
            const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet,contentDetails&maxResults=50&playlistId=${playlistId}&key=${apiKey}${nextPageToken ? `&pageToken=${nextPageToken}` : ''}`;
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`YouTube API request failed with status: ${response.status}`);
            }
            const data = await response.json();

            for (const item of data.items) {
                videos.push({
                    title: item.snippet.title,
                    description: item.snippet.description,
                    thumbnailUrl: item.snippet.thumbnails.high.url,
                    videoId: item.contentDetails.videoId
                });
            }
            nextPageToken = data.nextPageToken;
        } while (nextPageToken);

        return videos;
    }
});
    </script>
</body>
</html>
